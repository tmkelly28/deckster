<div>
	<span class="btn btn-success" ng-click="saveAsTemplate()">
		<span class="glyphicon glyphicon-floppy-saved"></span> 
		 Save As Template
	</span>
</div>
<hr />
<div>
	<span class="btn btn-warning" ng-click="back()"><span class="glyphicon glyphicon-arrow-left"</span> Back to Deck</span>
</div>
<hr />
<div>
	<span class="btn btn-info" ng-click="goPrint()"><span class="glyphicon glyphicon-print"</span> Go to Print</span>
</div>
<br /><br />
<div>
	<uib-alert type="success" ng-show="toggleSaveAlert">Cool! This card is now available as a template!</uib-alert>
	<uib-alert type="danger" ng-show="errorMsg && toggleErrorAlert">{{ errorMsg }}</uib-alert>
</div>
