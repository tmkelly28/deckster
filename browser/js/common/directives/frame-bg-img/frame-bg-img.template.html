<h4 ng-show="hasFrame">
	<a ng-click="fbgImageCollapsed = !fbgImageCollapsed" href="#">
		Add Frame Background Image
	</a>
</h4>
<div uib-collapse="fbgImageCollapsed">
	<span class="btn" type="file" ngf-select="uploadFiles($file, $invalidFiles, 'frame')"
  accept="image/*" ngf-max-height="1000" ngf-max-size="20MB">
Select File</span>
	</div>
<hr / ng-show="hasFrame">
