<h4>
	<a ng-click="borderSizeCollapsed = !borderSizeCollapsed" href="#">
		Change Border Size
	</a>
</h4>
<div uib-collapse="borderSizeCollapsed">
	<input type="number" 
	       class="form-control" 
	       ng-model="edit.borderSize" 
	       placeholder="{{edit.borderSize}}"
	       ng-change="changeBorderSize(edit.borderSize)" />
</div>

<hr />
