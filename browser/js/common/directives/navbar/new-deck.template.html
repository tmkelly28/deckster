<div class="modal-header">
    <h3 class="modal-title">New deck time! Let's roll!</h3>
</div>
<div class="modal-body">
	<form name="newDeck">
		<div class="form-group">
			<label for="deckName">New Deck Name:</label>
			<input type="text" class="form-control" name="deckName" ng-model="deck.name" />
		</div>
		<div class="form-group">
			<label for="deckDescription">Tell us about what you're making:</label>
			<textarea type="text" class="form-control" name="deckDescription" ng-model="deck.description"></textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(deck)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
