<h4 ng-show="hasFrame">
	<a ng-click="fborderSizeCollapsed = !fborderSizeCollapsed" ng-show="hasFrame" href="#">
		Change Frame Border Size
	</a>
</h4>
<div uib-collapse="fborderSizeCollapsed">
	<input type="number" 
	       class="form-control" 
	       ng-model="edit.fborderSize" 
	       ng-change="changeFrameBorderSize(edit.fborderSize)" />
</div>

<hr ng-show="hasFrame" />
