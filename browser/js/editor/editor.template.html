<div class="row">
	<div class="col-md-4">
		<h1 id="1">{{ card.name }}</h1>
		<div id="svg-container" style="height:100%;width:100%"></div>
	</div>

	<!-- COLUMN 1 -->
	<div class="col-md-4 toolbar">
		<!-- Change Background Color -->
		<bg-color></bg-color>

		<!-- Change Frame Background Color -->
		<frame-bg-color></frame-bg-color>

		<!-- Change Background Image -->
		<bg-img></bg-img>

		<!-- Change Frame Background Image -->
		<frame-bg-img></frame-bg-img>

		<!-- Add Image -->
		<new-image></new-image>

		<!-- Modify Selected -->
		<modify-selected></modify-selected>

		<!-- Save -->
		<save-changes></save-changes>

	</div>

	<!-- COLUMN 2 -->
	<div class="col-md-4 toolbar">

		<!-- Change Border Size -->
		<border-size></border-size>

		<!-- Change Frame Border Size -->
		<frame-border-size></frame-border-size>

		<!-- Change Border Color -->
		<border-color></border-color>

		<!-- Change Frame Border Color -->
		<frame-border-color></frame-border-color>

		<!-- Change Text Element -->
		<new-text></new-text>

	</div>
</div>
